<app-navbar></app-navbar>
<div class="container-fluid mt-5 text-center">
  <div class="row text-center">
    <div class="col">
      <h2>Blockchain Explorer</h2>
    </div>
  </div>

  <div class="row text-center mt-4">
    <div class="col-3"></div>
    <div class="col">
      <form #f="ngForm" (ngSubmit)="f.form.valid" style="display: inline-block;">
        <select class="form-select w-50" id="chain" name="chain" style="display: inline-block;">
          <option value="" selected>Choose chain</option>
          <option value="0x1">ETH_MAINNET</option>
          <option value="0x3">ETH_ROPSTEN</option>
          <option value="0x5">ETH_GOERLI</option>
          <option value="0x2a">ETH_KOVAN</option>
          <option value="0x4">ETH_RINKEBY</option>
          <option value="0x539">ETH_LOCALDEVCHAIN</option>
          <option value="0x89">POLYGON_MAINNET</option>
          <option value="0x13881">POLYGON_MUMBAI</option>
          <option value="0x38">BSC_MAINNET</option>
          <option value="0x61">BSC_TESTNET</option>
          <option value="0xa86a">AVAX_MAINNET</option>
          <option value="0xa869">AVAX_TESTNET</option>
          <option value="0xfa">FANTOM_MAINNET</option>
          <option value="0x19">CRONOS_MAINNET</option>
          <option value="0x152">CRONOS_TESTNET</option>
        </select>
        <input id="address" type="text" class="form-control w-50" placeholder="Input address" aria-describedby="basic-addon1" name="address" style="display: inline-block;">
      </form>
    </div>
    <div class="col-3"></div>
  </div>

  <div class="row m-4 text-center">
    <div class="col">
      <div class="btn-group">
        <button style="height: 38px; margin-right: 10px;" class="btn btn-primary">Get transactions</button>
      </div>
      <div class="btn-group">
        <button style="height: 38px; margin-right: 10px;" class="btn btn-primary">Get native balance</button>
      </div>
      <div class="btn-group">
        <button style="height: 38px; margin-right: 10px;" class="btn btn-primary">Get token balances</button>
      </div>
      <div class="btn-group">
        <button style="height: 38px; margin-right: 10px;" class="btn btn-primary">Get NFTs</button>
      </div>
      <div class="btn-group">
        <button style="height: 38px; margin-right: 10px;" class="btn btn-primary">Get NFT transfers</button>
      </div>
    </div>
  </div>

  <div class="row" id="gettingDataContainer" style="visibility: hidden">
    <div class="col">
      <ul class="list-inline">
        <li class="list-inline-item" id="gettingData"></li>
      </ul>
    </div>
  </div>

  <div class="row" id="displayContainer" style="visibility: hidden">
    <div class="col" id="tableContent">
    </div>
  </div>

</div>
